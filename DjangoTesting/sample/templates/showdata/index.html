{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
	<h1>Hello {{ user.username }} !</h1>
	<h2>{{query }}</h2>
	<br>
	<a href="{% url 'logout' %}">Log Out</a>
{% else %}
	<h1>Hello There !</h1>
	<a href="{% url 'login' %}">Log In</a>
	<h2>{{query }}</h2>
{% endif %}

{% endblock %}
